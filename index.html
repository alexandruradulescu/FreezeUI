<html>
<head>
    <title></title>
    <script>
        window.addEventListener('load', () => {
            document.querySelector('.block').addEventListener('click', () => { 
                blockUI(); 
                setTimeout(() => { unblockUI(); }, 2000);    
            });
            document.querySelector('.block-square').addEventListener('click', () => { blockUI({ selector: '.square', text: "Flying"}); });
            document.querySelector('.un-block').addEventListener('click', () => { unblockUI(); });
        });
    </script>
    <style>
        .square { width:500px; height:500px; background-color:red; position:relative; }
    </style>
</head>
<body>
    <button class="block">
        Block
    </button>
    <button class="block-square">
        Block square
    </button>
    <button class="un-block">
        Un-Block
    </button>
    <div class="square"></div>
    <script src="./o-block-ui.js"></script>
</body>
</html>
